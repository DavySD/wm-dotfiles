#################################
#             Backend           #
#################################
backend = "egl";

corner-radius = 8;
corner-radius-exclude = [
  "window_type = 'dwm'"
];

# Otimizações GLX para Intel Bay Trail
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
glx-copy-from-front = false;        # NOVO: evita cópia desnecessária
use-damage = true;

xrender-sync-fence = true;

#################################
#             VSync             #
#################################
vsync = true;

#################################
#     Fullscreen Optimization   #
#################################
# NOVO: Desativa composição em fullscreen (mpv, jogos, etc)
# Melhora MUITO a performance em vídeos
unredir-if-possible = true;
unredir-if-possible-delay = 5;
unredir-if-possible-exclude = [ ];

#################################
#           Sombras             #
#################################
shadow = false;
# (resto igual - já está desativado, ótimo)

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'dmenu'",
  "class_g = 'dwm'",
  "_GTK_FRAME_EXTENTS@:c",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"  # NOVO: janelas minimizadas
];

#################################
#           Fading              #
#################################
fading = true;
fade-in-step = 0.08;      # ALTERADO: mais rápido (menos frames)
fade-out-step = 0.08;     # ALTERADO: mais rápido
fade-delta = 5;           # NOVO: intervalo menor entre frames

# NOVO: Excluir fade onde não faz sentido
fade-exclude = [
  "class_g = 'mpv'",
  "class_g = 'vlc'"
];

#################################
#    Transparência / Opacidade  #
#################################
inactive-opacity = 1.0;  # ALTERADO: 0.90 é menos pesado que 0.85
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# NOVO: Não aplicar transparência em certos casos
focus-exclude = [
  "class_g = 'mpv'",
  "class_g = 'vlc'",
  "class_g = 'firefox'"
];

opacity-rule = [
  "100:class_g = 'mpv'",
  "100:class_g = 'vlc'",
  "100:class_g = 'firefox'",  # SIMPLIFICADO
  "100:fullscreen",
  "100:class_g = 'st'"
];

#################################
#       Blur (Desativado)       #
#################################

# blur-method = "dual_kawase";
# blur-strength = 4;
# blur-background = true;
# blur-background-frame = false;
# blur-background-fixed = false;

#################################
#       Configurações Gerais    #
#################################
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;
log-level = "warn";

# NOVO: Desativa recursos desnecessários
dbus = false;

wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.9; focus = true; };
  dock = { shadow = false; clip-shadow-above = true; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 1.0; shadow = false; };
  dropdown_menu = { opacity = 1.0; shadow = false; };
  utility = { shadow = false; };
};
